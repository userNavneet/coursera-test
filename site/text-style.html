<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Styling</title>
	<style type="text/css">
		body{

			background-color: beige;
			font-size: 150%;
			font-family: sans-serif;
			font-style: italic;
			color: darkred;
			text-align: center;
			text-transform: capitalize;
			font-weight: bold;
		}
		p{
			font-style: normal;
			font font-weight: normal;
			background-color: bisque;
		}
		div{

			color: #0000ff;
			opacity: 0.5;
		}
	</style>
</head>
<body>
<h1>Text styling in html</h1>
<section>
	<article>
		<p>The quick brown fox jumps over the lazy dog, and the quick brown fox jumps over the lazy dog again.</p>
	</article>
</section>
<div style="font-size: 2em;">Textsize 2em
	<div style="font-size: 3em;">Textsize 3em
		<div style="font-size: .5em;">Textsize 2em</div>
	</div>
</div>
</body>
</html>
