<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box-Model</title>
	<style type="text/css">
		body{

			background-color: lightblue;
			
		}
		*{

			box-sizing: border-box;
		}
		#box{
			background-color: aqua;
			margin: 50px;
			padding: 50px;
			border: 10px solid black;
			width: 500px;

		}
		#content{

			background-color: greenyellow;
			width: 325px;
			height: 100px;
			margin: 25px;
			padding: 25px;
			border: 10px solid black;
			box-sizing: border-box;
		}

		
	</style>
</head>
<body>
	<h1>Box model in html</h1>
	<div id="box">
		<div id="content">This is the main content inside the box</div>
	</div>
</body>
</html>
