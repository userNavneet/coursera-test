<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display-Image</title>
	<style type="text/css">
		body{

			background-color: lightgray;
		}
		.logos img{

			width: 10%;
			aspect-ratio: 3/2;
			object-fit: contain;
			mix-blend-mode: color-burn;
			
		}
		h1{

			color: purple;
		}
		img:hover{

			cursor: pointer;
		}

	</style>
</head>
<body>
	<div><a href="/index.html"><button>Home</button></a></div>
<h1>Car brand logos- displayed</h1>
<div class="logos">
	<img src="/mini.jpeg">
	<img src="/toyota.jpeg">
	<img src="/Alfa-Romeo.jpg">
	<img src="/mahindra.jpg">
	<img src="/volkswagan.webp">
	<img src="/audi.png">
	<img src="/porsche.png">
	<img src="/mercedes.jpg">
</div>
</body>
</html>
