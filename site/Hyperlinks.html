<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Intenal Link</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: darkred;
		}
		p{

			text-align: center;
			text-size: 40px;
		}
		button{

			background-color: green;
			color: white;
			text-align: center;
			font-size: 20px;
		}
		button:hover{

			background-color: darkred;
			cursor: pointer;
		}
		li{

			list-style: none;
			padding-bottom: 5px;
		}
	</style>
</head>
<body>
<h1>Links in html</h1>
<section>
		<p>This is an example of html internal links</p>
		<ul>
			<li><a href="/index.html" title="same dir link"><button>HomePage</button></a></li>
			<li><a href="/index.html" title="same dir link"><div><button>Homepage link in div</button></div></a></li>
			<li><a href="/Externallinks.html" title="Externallinks page"><div><button>External links page</button></div></li>
		</ul>
<!--we linked the external links page to this page-->
</section>
</body>
</html>
