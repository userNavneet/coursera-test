<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Style-placement</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<style type="text/css">
		h1{
			text-align: center;
			color: darkred;
			cursor: pointer;
		}
		button:hover{

			cursor: pointer;
			color: lightsalmon;
		}
		ul{

			color: purple;
		}
		/*we are using internal css to style these elements that we selected in the style tag*/
	</style>
</head>
<body>
	<h1>Style placement in css</h1>
	<div>
		<h3 style="color: darkred;">Three ways to style a webpage</h3>
		<!-- we used inline css to style h3 -->
		<ul>
			<li>Inline css</li>
			<li>Inernal css</li>
			<li>External css</li>
		</ul>
	</div>
	<section>
		<article>
			<p>I am a paragraph, I want blue color and I want to be italic also I desire to be in the centre</p>
		</article>
	</section>
	<div>
		<a href="/Basic-CSS.html"><button>CSS</button></a>
	</div>
</body>
</html>
